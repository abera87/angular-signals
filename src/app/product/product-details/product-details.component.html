<p>product-details</p>
<div *ngIf="productValue()">
    <h5 hidden>Id: {{productValue().Id}}</h5>
    <h3>Name: {{productValue().Name}}</h3>
    <h4>Price: {{productValue().Price | currency:'INR'}}</h4>
</div>


<input type="number" class="text" #inputText> 
<br/>
<button (click)="updateProduct(+inputText.value)">Update</button>
<br/>
<a [routerLink]="['/products']">back</a>
